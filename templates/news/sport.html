{% extends 'news/base.html' %}
{% load static %}

{% block title %} Sport xabarlari {% endblock title %}

{% block content %}
    {% for news in sport_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%">
                    <h4>{{ news.title }}</h4>
                        </a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
